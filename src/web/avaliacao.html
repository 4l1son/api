    function selectRate(rate_info) {
        var user = rate_info.split('-')[0];
        var criterion = rate_info.split('-')[1];
        var rate = Number(rate_info.split('-')[2]);
        var sprint = Number(rate_info.split('-')[3]);

        var rated_by = Number(JSON.parse(window.localStorage.getItem('user')).id);

        var exists = false;

        if (avaliacoes.length > 0) {
            if (avaliacoes[0].sprint_id != sprint) {
                avaliacoes = [];
            }
        }

        for (var i = 0; i < avaliacoes.length; i++) {
            if (avaliacoes[i].rated_user == user) {
                exists = true;

                if (criterion == 1) {
                    lastGrade = avaliacoes[i].grade1;
                    avaliacoes[i].grade1 = rate;
                }
                else if (criterion == 2) {
                    lastGrade = avaliacoes[i].grade2;
                    avaliacoes[i].grade2 = rate;
                }
                else if (criterion == 3) {
                    lastGrade = avaliacoes[i].grade3;
                    avaliacoes[i].grade3 = rate;
                }
                else if (criterion == 4) {
                    lastGrade = avaliacoes[i].grade4;
                    avaliacoes[i].grade4 = rate;
                }
                else if (criterion == 5) {
                    lastGrade = avaliacoes[i].grade5;
                    avaliacoes[i].grade5 = rate;
                }

                if (lastGrade == null) {
                    qtdAvaliados++;
                }
            }
        }

        if (!exists) {
            qtdAvaliados++;
            if (criterion == 1) {
                avaliacoes.push({
                    id: 0,
                    rated_user: user,
                    sprint_id: sprint,
                    rated_by: rated_by,
                    grade1: rate,
                    grade2: null,
                    grade3: null,
                    grade4: null,
                    grade5: null,
                    comment: ''
                });
            }
            else if (criterion == 2) {
                avaliacoes.push({
                    id: 0,
                    rated_user: user,
                    sprint_id: sprint,
                    rated_by: rated_by,
                    grade1: null,
                    grade2: rate,
                    grade3: null,
                    grade4: null,
                    grade5: null,
                    comment: ''
                });
            }
            else if (criterion == 3) {
                avaliacoes.push({
                    id: 0,
                    rated_user: user,
                    sprint_id: sprint,
                    rated_by: rated_by,
                    grade1: null,
                    grade2: null,
                    grade3: rate,
                    grade4: null,
                    grade5: null,
                    comment: ''
                });
            }
            else if (criterion == 4) {
                avaliacoes.push({
                    id: 0,
                    rated_user: user,
                    sprint_id: sprint,
                    rated_by: rated_by,
                    grade1: null,
                    grade2: null,
                    grade3: null,
                    grade4: rate,

                    grade1: null,

                    grade3: null,
                    grade4: null,
                    grade5: rate,
                    comment: ''
                });

        console.log(avaliacoes)
