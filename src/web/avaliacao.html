    async function loadSprints() {
        let user_id = JSON.parse(window.localStorage.getItem('user')).id;
        var sprints = await getFinishedSprints(user_id);
        var times = await getTeams();
        var tbody = document.getElementById('tbody-avaliacao');

        for (var i = 0; i < sprints.length; i++) {
            tbody.innerHTML += "<tr class=\"tr-shadow\">" +
                "<td>" + sprints[i].name + "</td>" +
                "<td>" + sprints[i].end_date + "</td>" +
                "<td>" + times.find(x => x.id == sprints[i].team_id).times + "</td>" +
                "<td>\<div class=\"table-data-feature\">" +
                "<button class=\"item\" data-toggle=\"modal\" data-target=\"#avaliar\" data-placement=\"top\"\title=\"Avaliar\" \">\<i class=\"fas fa-thumbs-up\"></i>\</button>"
            "</div>\</td>" +
                "</tr><tr class=\"spacer\"></tr>"
        }

        var profiles = await getProfiles(); 
            var select = document.getElementById("id_profile")
            for (var i = 0; i < profiles.length; i++) {
                select.innerHTML += `<option value=${profiles[i].id}>${profiles[i].perfil}</option>`
            }
    }
