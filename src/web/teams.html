    <script>
        async function loadTeams() {
            var teams = await getTeams();
            var tbody = document.getElementById('tbody-teams');

            for (var i = 0; i < teams.length; i++) {
                tbody.innerHTML += "<tr class=\"tr-shadow\">" +
                    "<td>" + teams[i].times + "</td>" +
                    "<td>" + teams[i].userName + "</td>" +
                    "<td>\<div class=\"table-data-feature\">" +
                    "<button class=\"item\" data-toggle=\"modal\" data-target=\"#createTeamModal\" data-placement=\"top\"\title=\"Editar\" onclick=\"loadTeam(" + teams[i].id + ")\">\<i class=\"zmdi zmdi-edit\"></i>\</button>" +
                    "<button class=\"item\" data-toggle=\"tooltip\" data-placement=\"top\"\title=\"Deletar\" onclick=\"deleteTeam(" + teams[i].id + ")\" >\<i class=\"zmdi zmdi-delete text-danger\"></i>\</button>" +
                    "</div>\</td>" +
                    "</tr><tr class=\"spacer\"></tr>"
            }
        }

        async function loadComboBox() {
            var profiles = await getUsers();
            var select = document.getElementById("combobox-profiles")

            for (var i = 0; i < profiles.length; i++) {
                select.innerHTML += `<option value=${profiles[i].id}>${profiles[i].usuario}</option>`
            }
        }

        loadTeams();
        loadComboBox();

        async function loadTeam(id) {
            var team = await getTeamById(id)
            document.getElementById('id-team').value = team.id;
            document.getElementById('nome').value = team.times;
            document.getElementById('combobox-profiles').value = team.id_users;
        }

        function clearForm() {
            document.getElementById('id-team').value = 0;
            document.getElementById('nome').value = '';
            document.getElementById('combobox-profiles').value = '';
        }

        function insertOrUpdate() {
            var id = document.getElementById('id-team').value;
            var nomeTime = document.getElementById('nome').value;
            var selectIntegrante = document.getElementById('combobox-profiles');
            var selectedIntegrante = [...selectIntegrante.options].filter(option => option.selected).map(option => option.value);
            var selectedNameIntegrante = [...selectIntegrante.options].filter(option => option.selected).map(option => option.text);
            console.log(selectedNameIntegrante);
            let listUsers = [];
            let listNameUsers = [];
            for (i = 0; i < selectedIntegrante.length; i++) {
                listUsers.push(parseInt(selectedIntegrante[i]));
                listNameUsers.push(selectedNameIntegrante[i].toString());
                console.log(listNameUsers);
            }

            if (id == 0) {
                createTeam(nomeTime, listUsers, listNameUsers);
                return;
            }
            updateTeams(id, nomeTime, listUsers, listNameUsers);
        }
    </script>
